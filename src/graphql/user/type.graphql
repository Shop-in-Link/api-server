type UserName {
    firstName: String!
    lastName: String!
    nickName: String!
}

type User {
    _id: ID!
    email: String!
    password: String!
    name: UserName!
    role: Role!
    businessLicense: String
    loginAt: String
    createdAt: String!
    updatedAt: String!
}

enum Role {
    Admin
    Vendor
    User
    # Auth means Authenticated user. It is only used to check the user is authenticated or not.
    Auth
}
