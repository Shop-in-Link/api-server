type UserName {
    firstName: String!
    lastName: String!
    nickName: String!
}

enum UserType {
    User
    Vendor
}

type User {
    _id: ID!
    email: String!
    password: String!
    name: UserName!
    type: UserType!
    businessLicense: String
    loginAt: String
    createdAt: String!
    updatedAt: String!
}
